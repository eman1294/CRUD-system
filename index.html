<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD_system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css"
        integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="vendor/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title mb-5 pt-3">
            <h1>CRUD System</h1>
            <h2>Library</h2>
        </div>
        <form>
            <div class="mb-3">
                <label for="book_name" class="form-label ms-4 pt-3">Book Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control bg-transparent w-25 ms-4 border-dark" id="book_name" placeholder="EX: Mathmatics">
            </div>
            <div class="mb-3">
                <label for="book_cat" class="form-label ms-4">Book Category <span class="text-danger">*</span></label>
                <input type="text" class="form-control bg-transparent w-25 ms-4 border-dark" id="book_cat" placeholder="EX: Sience">
            </div>
            <div class="mb-3">
                <label for="user_name" class="form-label ms-4">Person Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control bg-transparent w-25 ms-4 border-dark" id="user_name" placeholder="EX: Eman Mahmoud">
            </div>
            <div class="mb-3">
                <label for="book_price" class="form-label ms-4">Book Price <span class="text-danger">*</span></label>
                <input type="number" class="form-control bg-transparent w-25 ms-4 border-dark" id="book_price" placeholder="EX: 50">
            </div>
            <div class="mb-3">
                <label for="book_vol" class="form-label ms-4">Book Volume <span class="text-danger">*</span></label>
                <input type="number" class="form-control bg-transparent w-25 ms-4 border-dark" id="book_vol" placeholder="EX: 500">
            </div>
            <div class="row">
                <div class="mb-3">
                    <label for="borrowing_date" class="form-label ms-4">Borrowing Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control bg-transparent w-25 ms-4 border-dark" id="borrowing_date">
                </div>
                <div class="mb-3">
                    <label for="return_date" class="form-label ms-4">Return Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control bg-transparent w-25 ms-4 border-dark" id="return_date" >
                </div>
            </div>
            <div class="row gap-5 ms-4">
                <input type="submit" value="Add Book" id="add" class="add btn btn-success mb-3" disabled/>
                <button type="reset" class="clear btn btn-warning mb-3">Clear</button>
            </div>
        </form>
        <div class="mb-3">
            <input type="text" class="search form-control mt-4 border-dark" placeholder=" &#xf002 Search.." id="search">
        </div>
        <button type="submit" class="btn btn-danger mb-3" id="delete_all">Delete All</button>
        <!--start_table-->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Book Category</th>
                    <th scope="col">Person Name</th>
                    <th scope="col">Book Price</th>
                    <th scope="col">Book Volume</th>
                    <th scope="col">Borrowing Date</th>
                    <th scope="col">Return Date</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="input_data">


            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.js"
        integrity="sha512-4aFcnPgoxsyUPgn8gNinplVIEoeBizjYPTpmOaUbC3VZQCsRnduAOch9v0Pn30yTeoWq1rIZByAE4/Gg79VPEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
